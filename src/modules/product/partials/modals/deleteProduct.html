<div class="modal modal-danger fade" id="deleteProduct">
    <div class="modal-dialog">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Suppression d'un produit</h4>
                </div>
                <div class="modal-body">
                    <p>Voulez-vous vraiment supprimer ce produit ?</>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success pull-left" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-danger" data-ng-click="pCtrl.deleteProduct()">Oui, supprimer</button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
