<div class="modal fade" id="addOrder">
    <div class="modal-dialog">
        <form data-ng-submit="oCtrl.addOrder()">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Ajouter une commande</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-default">
                                <div class="box-body">
                                    <div class="row margin-bottom">
                                        <div class="col-xs-12">
                                            <div class="input-group">
                                                <select id="category" class="form-control"
                                                        data-ng-model="oCtrl.newOrder.table">
                                                    <option data-ng-repeat="table in oCtrl.tables" value="{{table._id}}">{{table.desc}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-success"
                            data-ng-class="{'disabled': !oCtrl.newOrder.table}">Cr√©er
                    </button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
