<div class="modal fade" id="addContent">
    <div class="modal-dialog modal-success">
        <form data-ng-submit="oCtrl.addMenu()">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Ajouter un contenu</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">Menu et produits</h3>
                                    <div class="box-tools">
                                        <div class="input-group input-group-sm" style="width: 150px;">
                                            <input type="text" data-ng-model="oCtrl.search" name="table_search"
                                                   class="form-control pull-right" placeholder="Rechercher">
                                        </div>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body no-padding">
                                    <table class="table table-striped" style="color: black !important;">
                                        <tbody>
                                        <tr>
                                            <th style="text-align: center;">Nom</th>
                                            <th style="text-align: center; width: 30%;">Prix</th>
                                            <th style="text-align: center; width: 15%;"></th>
                                        </tr>
                                        <tr data-ng-repeat="content in oCtrl.contents | filter: oCtrl.search | orderBy: 'name'">
                                            <td data-ng-bind="content.name"
                                                style="text-align: center; vertical-align: middle;"></td>
                                            <td style="text-align: center; vertical-align: middle;"><span
                                                    class="badge bg-blue">{{ content.price.toString() + "â‚¬" }}</span>
                                            </td>
                                            <td style="vertical-align: middle; text-align: center;">
                                                <button type="button" class="btn btn-default btn-success"
                                                        data-ng-click="oCtrl.addContent(content)"><i class="fa fa-plus"></i>
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.box-body -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-success">Ajouter</button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
