<div class="modal fade" id="addTable">
    <div class="modal-dialog">
        <form data-ng-submit="tCtrl.addTable()">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Ajouter une table</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-default">
                                <div class="box-body">
                                    <div class="row margin-bottom">
                                        <div class="col-xs-7">
                                            <input type="text" data-ng-model="tCtrl.newTable.num" required
                                                   class="form-control" placeholder="NumÃ©ro">
                                        </div>
                                        <div class="col-xs-5">
                                            <input type="number" data-ng-model="tCtrl.newTable.places"
                                                   required
                                                   placeholder="Places" step="1" class="form-control">
                                        </div>
                                    </div>
                                    <div class="row margin-bottom">
                                        <div class="col-xs-12">
                                            <textarea class="form-control" placeholder="Description"
                                                      data-ng-model="tCtrl.newTable.desc"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-success"
                            data-ng-class="{'disabled': tCtrl.blockEdition()}">Enregistrer
                    </button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
